name: Push Release Notes to Beamer

on:
  workflow_dispatch

jobs:
  push-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Get Latest Release
        id: get_latest_release
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install requests
          python3 - <<EOF
          import os
          import requests

          github_token = os.getenv('GITHUB_TOKEN')
          repo_owner = 'REPO_OWNER'
          repo_name = 'REPO_NAME'
          headers = {'Authorization': f'Bearer {github_token}'}
          url = f'https://api.github.com/repos/{repo_owner}/{repo_name}/releases/latest'
          response = requests.get(url, headers=headers)
          data = response.json()

          tag_name = data.get('tag_name')
          description = data.get('body')
          description_lines = description.split('\n')

          print(f"::set-output name=tag_name::{tag_name}")
          print(f"::set-output name=description_lines::{description_lines}")
          EOF

      - name: Print result
        run: |
          echo "tag_name: ${{ steps.get_latest_release.outputs.tag_name }}"
          echo "description_lines:"
          echo "${{ steps.get_latest_release.outputs.description_lines }}"
