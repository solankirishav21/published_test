name: Push Release Notes to Beamer

on:
  workflow_dispatch

jobs:
  push-release-notes:
    runs-on: ubuntu-latest
    steps:
    - name: Push Release Notes to Beamer
      run: |
        # Set up variables
        echo "RELEASE_TAG: ${{ github.event.inputs.tag_name }}"
        echo "RELEASE_NOTES: ${{ github.event.inputs.release_notes }}"

 
