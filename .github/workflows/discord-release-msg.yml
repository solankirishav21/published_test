name: Discord Release Notification
on:
  workflow_dispatch:

jobs:
  notify_discord:
    runs-on: ubuntu-latest

    steps:
      - name: Send release message to Discord
        uses: discord/discord-webhook@v1
        with:
          url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            New release: v1.0.0

            Release notes:
            - Added feature A
            - Fixed bug B
            - Improved performance
