name: Push Release Notes to Discord

on:
  workflow_dispatch

jobs:
  push-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Latest Release
        id: get_latest_release
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install requests
          python3 - <<EOF
          import os
          import requests
          
          github_token = os.getenv('GITHUB_TOKEN')
          repo_owner = 'solankirishav21'
          repo_name = 'published_test'
          headers = {'Authorization': f'Bearer {github_token}'}
          url = f'https://api.github.com/repos/{repo_owner}/{repo_name}/releases/latest'
          response = requests.get(url, headers=headers)
          data = response.json()
          
          tag_name = data.get('tag_name')
          description = data.get('body')
          description_lines = description.split('\\n') if description else []
          
          modified_lines = []
          for line in description_lines:
            # Remove first and last characters
            modified_line = line[1:-1]
            
            # Remove \r
            modified_line = modified_line.replace('\r', '')
            
            # Skip last line
            if modified_line == description_lines[-1]:
              continue
            
            modified_lines.append(modified_line)
          
          release_description = '\n'.join(modified_lines)
          
          print(f"::set-output name=tag_name::{tag_name}")
          print(f"::set-output name=description_lines::{description_lines}")
          print(f"::set-output name=release_description::{release_description}")
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Tag Name and Description
        run: |
          echo "Tag Name: ${{ steps.get_latest_release.outputs.tag_name }}"
          echo "Description: |"
          for line in ${{ steps.get_latest_release.outputs.description_lines }}; do
            echo "  $line"
          done

          echo "Modified Description: |"
          echo "${{ steps.get_latest_release.outputs.release_description }}"
