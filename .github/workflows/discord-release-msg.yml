name: Discord Release Notification
on:
  workflow_dispatch:

jobs:
  notify_discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Get latest release
        id: latest_release
        run: |
          release=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/solankirishav21/published_test/releases/latest")
          echo "::set-output name=tag::$(echo "$release" | jq -r '.tag_name')"
          echo "::set-output name=description::$(echo "$release" | jq -r '.body')"

      - name: Read latest release data
        id: read_latest_release
        run: |
          echo "Tag: ${{ steps.latest_release.outputs.tag }}"
          echo "Description: ${{ steps.latest_release.outputs.description }}"

      - name: Send release message to Discord
        uses: sarisia/actions-status-discord@v1
        with:
          discord-webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          job-name: Release Notification
          status: success
          message: |
            New release: ${{ steps.latest_release.outputs.tag }}

            Release notes:
            ${{ steps.latest_release.outputs.description }}
