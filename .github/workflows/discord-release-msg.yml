name: Discord Release Notification
on:
  workflow_dispatch:

jobs:
  notify_discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Get latest release
        id: latest_release
        run: |
          release=$(curl -s -H "Authorization: token ${{ secrets.MY_TOKEN }}" "https://api.github.com/repos/solankirishav21/published_test/releases/latest")
          tag=$(echo "$release" | jq -r '.tag_name')
          description=$(echo "$release" | jq -r '.body')
          echo "Tag: $tag"
          echo "Description: $description"

      - name: Send release message to Discord
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: >
            "New release: ${{ steps.latest_release.outputs.tag }}

            Release notes:
            ${{ steps.latest_release.outputs.description }}"
