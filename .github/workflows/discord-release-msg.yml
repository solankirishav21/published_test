name: Push Release Notes to Discord

on:
  workflow_dispatch

jobs:
  push-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Send Release Details to Discord
        env:
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
          DISCORD_WEBHOOK_TOKEN: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          RELEASE_TAG: DEMO-1.0.0.9.1
          RELEASE_DESCRIPTION: "<ul>\n<li>In this updated code, the payload includes the release tag and description within a JSON object</li><li> and the whole payload is wrapped within the code block in Discord using the json syntax.</li><li> This should result in the tag name being displayed as part of the code block in the Discord message.</li>\n</ul>"
        run: |
          RELEASE_TAG="${RELEASE_TAG}"
          RELEASE_DESCRIPTION="${RELEASE_DESCRIPTION}"
          PAYLOAD=$(jq -n --arg content "solankirishav21/published_test | Release \`$RELEASE_TAG\`\\n\`\`\`html\n$RELEASE_DESCRIPTION\n\`\`\`" '{"content": $content}')
          curl -X POST -H "Content-Type: application/json" -d "$PAYLOAD" "https://discord.com/api/webhooks/$DISCORD_WEBHOOK_ID/$DISCORD_WEBHOOK_TOKEN"
